name: lint
on:
  push:
    branches:
      - main
  pull_request:
permissions:
  contents: read
jobs:
  golangci:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - uses: actions/checkout@v3
      - uses: golangci/golangci-lint-action@v3
  json:
    name: check-jsonschema
    runs-on: ubuntu-latest
    steps:
      - name: Install go-jsonschema
        run: pip install check-jsonschema

      - uses: actions/checkout@v3

      - name: Lint
        run: make lint-json
